{% extends 'base.html' %}

{% block content %}
<div style="background-color: #E8E9EC; border-radius: 10px; padding: 10px; margin: 10px">
    <h1 style="padding: 10px">Для вычисления Tile карты введите значения.</h1>
</div>
<div style="background-color: #E8E9EC; border-radius: 10px">
    <form style="padding: 40px" action="/" method="get">
        {% for form in forms %}
            <div style="font-weight: bold;">{{form.label}}</div>
            <div>{{form}}</div>
        {% endfor %}
        <input style="border-radius: 10px; padding: 5px; margin: 10px" type="submit" value="Вычислить">
    </form>
    <div style="padding: 40px;">
    {% if coordinate %}
        <p>x = {{ coordinate.x }}; y = {{ coordinate.y }}</p>
        <button style="border-radius: 10px">
            <a title="Открыть карту" target="_blank" style="text-decoration: None; color: black" href="{{ coordinate.url }}">
                Открыть карту
            </a></button>
    {% else %}
    {% endif %}
    </div>
</div>
{% endblock %}
